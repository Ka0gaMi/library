<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./Photos/library.svg" alt="Library" class="main-icon" />
          <h1>Library</h1>
        </div>
      </div>

      <div class="library">
        <h1>My Books</h1>
        <div class="book-grid" id="bookGrid"></div>
      </div>
      <button class="add-btn">
        <img src="./Photos/book-plus-multiple.svg" alt="Add" class="add-icon" />
        <span class="add-book"></span>
      </button>
    </div>
    <div class="overlay">
      <form class="add-book-form">
        <h3>Add new book</h3>
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          id="pages"
          class="input"
          placeholder="Pages"
          required
          min="1"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" class="checkbox" id="is-read" />
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
